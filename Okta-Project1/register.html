<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp - Register</title>
    <style>
        h1{
            color: royalblue;
        }

        form{
            border: 3px solid royalblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-group{
            display: flex;
            flex-direction: column;
            max-width: 50%;
            flex:1;
            margin: auto;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Register Yourself</h1>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Ex: Sumit" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Ex: Tiwari" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="example@example.com" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Ex: Some Strong" />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="telephone" placeholder="Ex: Same password as above" />
        </div>
        <div class="form-group"><button type="submit">Register</button></div>
    </form>
</body>
</html>
